<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title>Entrar em contato</title>
    </head>
    <body>
        <h1>Entrar em contato</h1>
        <!--Colocar um texto aqui-->
        <p>
            Gostou do conteúdo do portifólio ? Ou de algum projeto ? Entre em contato comigo a partir do formulário abaixo
        </p>
        <form method="post">
            <fieldset>
                <legend>Digite seus dados aqui</legend>
                    <label>Nome:</label> <input type="text" name="nome"> <br/>
                    <label>Email:</label> <input type="email" name="email"> <br/>
            </fieldset>
            <br/>
            <fieldset>
                <legend>Digite sua mensagem</legend>
                    <textarea rows="10" cols="60" name="mensagem"></textarea>
            </fieldset>
            <br/>
            <input type="submit" name="botaoEnvio" value="Enviar">
        </form>
    </body>
</html>
